	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post" action="/serv_req.php">
				<span class="contact100-form-title">
					Submit Service Request
				</span>
				<div class="wrap-input100 validate-input" data-validate="Please enter your name">
                                        <input class="input100" type="text" name="req_person" placeholder="Your Name">
					<span class="focus-input100"></span>
                                </div>
				<div class="wrap-input100">
                                        <select name="req_engineer" class="input100">
                                                <option value ="First Available Engineer">First Available Engineer</option>
						<option value="Nabil">Nabil</option>
                                                <option value="Waseem">Waseem</option>
						<option value="Sasha">Sasha</option>
                                        </select>
                                        <span class="focus-input100"></span>
                                </div>






				<div class="wrap-input100 validate-input" data-validate="Please enter the date">
					<input class="input100" type="text" name="req_date" placeholder="Date">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter appointment time">
					<input class="input100" type="text" name="req_time" placeholder="Time">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter clinic name">
					<input class="input100" type="text" name="req_client" placeholder="Clinic Name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" name="req_department" placeholder="Department">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Please enter the clinic address">
                                        <input class="input100" type="text" name="req_address" placeholder="Address">
                                        <span class="focus-input100"></span>
                                </div>

				<div class="wrap-input100">
                                        <input class="input100" type="text" name="req_phone" placeholder="Contact Phone Number">
                                        <span class="focus-input100"></span>
                                </div>

				<div class="wrap-input100">
                                        <input class="input100" type="text" name="req_contact" placeholder="Name of Contact">
                                        <span class="focus-input100"></span>
                                </div>

				<div class="wrap-input100 validate-input" data-validate = "What systems are to be serviced?">
                                        <input class="input100" type="text" name="req_systems" placeholder="Description of Systems to be Serviced">
                                        <span class="focus-input100"></span>
                                </div>

				<div class="wrap-input100 validate-input" data-validate = "Enter billing status">
                                        <input class="input100" type="text" name="type" placeholder="Bill/Warranty/Free of Charge">
                                      <span class="focus-input100"></span>
                                </div>

				<div class="wrap-input100 validate-input" data-validate = "Enter a descrption of the request">
                                        <input class="input100" type="text" name="req_desc" placeholder="Description of Service">
                                      <span class="focus-input100"></span>
                                </div>


				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Send
						</span>
					</button>
				</div>
			</form>
